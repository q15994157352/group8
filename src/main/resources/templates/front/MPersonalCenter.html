<script>
    var app;
    app = new Vue({
        el: '#app',
        data: {
            tableData: [],
        },
        created: function () {
            this.loadData();
        },
        methods:{

            //初始化加载数据
            loadData:function(){
                var self = this;//代表Vue对象
                axios.post('/mbill/list').then(function (response) {
                    self.tableData = response.data;
                }).catch(function (error) {
                    console.log(error);
                });
            }

        }
    });
</script>
