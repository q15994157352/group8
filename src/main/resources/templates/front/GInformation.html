                                function getUrlParam(name) {
                                    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                                    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                                    if (r!=null) return unescape(r[2]); return null; //返回参数值
                                }

<!--查询用户名-->
<script>
    $(function() {
        $.ajax({
            url: "/admin/sendUserName",
            dataType: "json",
            type: "POST",
            success: function (data) {

//                取出map中的用户名
                var name = data.userName;
                document.getElementById("b2").innerHTML=name;
            }
        })
    })
</script>

<!--查询借款金额-->
<script>
    $(function() {
        $.ajax({
            url: "/informoney/loadmoney",
            dataType: "json",
            type: "POST",
            success: function (data) {

//                取出map中的用户名
                var limoney = data.BLI_MONEY;
                var bcimoney = data.BCI_MONEY;
                document.getElementById("zhze").innerHTML=limoney;
                document.getElementById("nomoney").innerHTML=bcimoney;
            }
        })
    })
</script>


<!--显示数据-->
<script>
    $(function() {
        document.getElementById("money").innerHTML=0;
        document.getElementById("zhze").innerHTML=0;
        document.getElementById("dsbx").innerHTML=0;
        document.getElementById("nomoney").innerHTML=0;

        $.ajax({
            url: "/informoney/getlist",
            dataType: "json",
            type: "POST",
            success: function (data) {

//                取出map中的用户名
                var bid = data.bid;
                var bazhanghao = data.bazhanghao;
                var bcimoney = data.bcimoney;
                var blimoney = data.blimoney;
                var money = data.money;
                var nomoney = data.nomoney;
//                var not = data.not;
                if (bid!=undefined && bcimoney!=undefined && money!=undefined && nomoney!=undefined){
                    console.log(bid+bazhanghao+bcimoney+blimoney+money+nomoney);
                    //              用户名   账户余额  借款总额   已还金额  未还金额

                    document.getElementById("dsbx").innerHTML=money;
                    document.getElementById("money").innerHTML=nomoney;
                }
                }
        })
    });
</script>
